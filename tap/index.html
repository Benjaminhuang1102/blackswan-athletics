<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600488995262-02e5ec8b3c6b') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #000 100%);
    }

    .quote-box {
      position: relative;
      z-index: 2;
      margin-bottom: 40px;
    }

    #quoteText {
      font-style: italic;
      line-height: 1.4;
      transition: font-size 0.3s ease;
    }

    #quoteAuthor {
      font-size: 1rem;
      margin-top: 10px;
      color: #bbb;
    }

    .scroll-indicator {
      position: relative;
      z-index: 2;
      font-size: 1.4rem;
      margin-top: 20px;
      opacity: 0.6;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .goal-section {
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      background-color: #000;
    }

    .streak {
      font-size: 1rem;
      color: #ffae00;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.set {
      background-color: #007bff;
      color: white;
    }

    button.set:hover {
      background-color: #0056b3;
    }

    button.done {
      background-color: #00c853;
      color: white;
      margin-top: 10px;
    }

    .goal-display {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- QUOTE SECTION -->
  <section class="hero">
    <div class="quote-box">
      <div id="quoteText">Loading quote...</div>
      <div id="quoteAuthor"></div>
    </div>
    <div class="scroll-indicator">‚¨áÔ∏è</div>
  </section>

  <!-- GOAL SECTION -->
  <section class="goal-section">
    <h2 style="text-align:center; margin-bottom: 20px;">Today's Goal</h2>
    <div class="streak" id="streakDisplay">üî• Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button class="set" onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">Not completed</div>
    <button class="done" onclick="markDone()">Mark as Done ‚úÖ</button>
  </section>

  <script src="quotes.js"></script>
  <script>
    function getQuoteOfTheDay() {
      const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
      return quotes[dayOfYear % quotes.length];
    }

    document.addEventListener("DOMContentLoaded", () => {
      const quoteTextEl = document.getElementById("quoteText");
      const quoteAuthorEl = document.getElementById("quoteAuthor");

      const fullQuote = getQuoteOfTheDay();
      const [text, author] = fullQuote.split("‚Äì").map(part => part.trim());

      quoteTextEl.textContent = `"${text}"`;
      quoteAuthorEl.textContent = `‚Äì ${author || "Unknown"}`;

      // Adjust font size based on quote length
      const len = text.length;
      if (len <= 60) quoteTextEl.style.fontSize = "2.2rem";
      else if (len <= 100) quoteTextEl.style.fontSize = "1.7rem";
      else quoteTextEl.style.fontSize = "1.3rem";

      // Goal logic
      const today = new Date().toISOString().slice(0, 10);
      const goalInput = document.getElementById("goalInput");
      const goalDisplay = document.getElementById("goalDisplay");
      const streakDisplay = document.getElementById("streakDisplay");

      function displayGoal() {
        const goal = localStorage.getItem("dailyGoal");
        const goalDate = localStorage.getItem("goalDate");
        const done = localStorage.getItem("goalDone");
        const streak = localStorage.getItem("streak") || 0;

        goalDisplay.textContent = (goalDate === today && goal) 
          ? (done === "true" ? `"${goal}" ‚úÖ` : `"${goal}" ‚Äì Not completed`)
          : "No goal set for today.";

        streakDisplay.textContent = `üî• Streak: ${streak} days`;
      }

      window.saveGoal = function () {
        const goal = goalInput.value.trim();
        if (!goal) return;
        localStorage.setItem("dailyGoal", goal);
        localStorage.setItem("goalDate", today);
        localStorage.setItem("goalDone", "false");
        displayGoal();
      }

      window.markDone = function () {
        if (localStorage.getItem("goalDate") === today && localStorage.getItem("goalDone") !== "true") {
          localStorage.setItem("goalDone", "true");
          let streak = parseInt(localStorage.getItem("streak") || '0');
          localStorage.setItem("streak", ++streak);
          displayGoal();
          alert("üéâ Goal marked as done! Keep it up!");
        }
      }

      displayGoal();
    });
  </script>
</body>
</html>

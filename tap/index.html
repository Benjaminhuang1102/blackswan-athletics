<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="quotes.js"></script>
  <script defer src="script.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .quote-section {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 2rem 1rem 6rem;
      text-align: center;
      background: url('images/bg1.jpg') no-repeat center center;
      background-size: cover;
    }

    .quote-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #000 100%);
    }

    .quote-content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
    }

    .quote {
      font-size: 1.6rem;
      font-style: italic;
      line-height: 1.4;
    }

    .author {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    .goal-section {
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }

    .done {
      background-color: #00c853;
    }

    .goal-display {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #f0f0f0;
    }

    .streak {
      font-size: 1rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="quote-section">
    <div class="quote-content">
      <div class="quote" id="quote">Loading quote...</div>
      <div class="author" id="author"></div>
    </div>
  </div>

  <div class="goal-section">
    <img class="logo" src="assets/Black Swan Athletics Logo" alt="Black Swan Athletics Logo" />
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">No goal set for today.</div>
    <button class="done" onclick="markDone()">Mark as Done âœ…</button>
  </div>
</body>
</html>

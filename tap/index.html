<!-- tap/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1600488995262-02e5ec8b3c6b') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      padding: 2rem;
      background-color: rgba(18, 18, 18, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .streak {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ffae00;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.done {
      background-color: #00c853;
    }
    .goal-display {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .quote {
      font-size: 0.9rem;
      margin-top: 10px;
      font-style: italic;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Today's Goal</h1>
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay"></div>
    <button class="done" onclick="markDone()">Mark as Done âœ…</button>
    <div class="quote" id="quote">Loading quote...</div>
  </div>

  <script src="quotes.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function getDayOfYear(date) {
        const start = new Date(date.getFullYear(), 0, 0);
        const diff = date - start + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
        return Math.floor(diff / (1000 * 60 * 60 * 24));
      }

      function getQuoteOfTheDay() {
        const dayOfYear = getDayOfYear(new Date());
        const index = dayOfYear % quotes.length;
        return quotes[index];
      }

      document.getElementById("quote").textContent = getQuoteOfTheDay();

      const goalInput = document.getElementById('goalInput');
      const goalDisplay = document.getElementById('goalDisplay');
      const streakDisplay = document.getElementById('streakDisplay');
      const today = new Date().toISOString().slice(0, 10);

      function saveGoal() {
        const goal = goalInput.value.trim();
        if (goal) {
          localStorage.setItem('dailyGoal', goal);
          localStorage.setItem('goalDate', today);
          localStorage.setItem('goalDone', 'false');
          displayGoal();
        }
      }

      function markDone() {
        if (localStorage.getItem('goalDate') === today && localStorage.getItem('goalDone') !== 'true') {
          localStorage.setItem('goalDone', 'true');
          let streak = parseInt(localStorage.getItem('streak') || '0') + 1;
          localStorage.setItem('streak', streak);
          streakDisplay.textContent = `ðŸ”¥ Streak: ${streak} days`;
          alert('Goal marked as done! Great work.');
        }
      }

      function displayGoal() {
        const savedGoal = localStorage.getItem('dailyGoal');
        const savedDate = localStorage.getItem('goalDate');
        const streak = localStorage.getItem('streak') || 0;
        if (savedDate === today && savedGoal) {
          goalDisplay.textContent = `"${savedGoal}"`;
        } else {
          goalDisplay.textContent = "No goal set for today.";
        }
        streakDisplay.textContent = `ðŸ”¥ Streak: ${streak} days`;
      }

      displayGoal();
    });
  </script>
</body>
</html>

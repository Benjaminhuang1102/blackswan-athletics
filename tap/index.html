<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1600488995262-02e5ec8b3c6b') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      padding: 2rem;
      background-color: rgba(18, 18, 18, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .streak {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ffae00;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #732d91;
    }
    button.done {
      background-color: #00c853;
    }
    .goal-display {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffffff;
    }
    .quote {
      font-size: 0.9rem;
      margin-top: 10px;
      font-style: italic;
      color: #bbb;
      min-height: 40px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Today's Goal</h1>
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay"></div>
    <button class="done" onclick="markDone()">Mark as Done âœ…</button>
    <div class="quote" id="quote">Loading quote...</div>
  </div>

  <footer>
    &copy; 2025 Black Swan Athletics â€” Train Different.
  </footer>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Motivation - Black Swan Athletics</title>
  <style>
    /* Reset & basics */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-color: black;
      overflow-x: hidden;
    }

    /* Container with background image */
    #background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 55vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: brightness(0.4);
      z-index: -1;
    }

    /* Gradient fade under the image */
    #gradientFade {
      position: fixed;
      top: 55vh; left: 0; width: 100%; height: 45vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0), #000);
      z-index: -1;
    }

    /* Quote container */
    #quoteContainer {
      padding: 1rem 1.5rem 0 1.5rem;
      height: 55vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: center;
    }

    #quoteText {
      font-size: 1.6rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 0.4rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    #quoteAuthor {
      font-size: 1.1rem;
      font-weight: 400;
      color: #aaa;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    /* Goal input section */
    #goalSection {
      margin: 0 auto;
      margin-top: 60vh;
      max-width: 400px;
      padding: 1rem;
      text-align: center;
    }

    #goalInput {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      background-color: #007BFF; /* Blue */
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #goalDisplay {
      margin-top: 20px;
      font-size: 1.1rem;
      font-style: italic;
      min-height: 2em;
    }

    #streakDisplay {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    /* Responsive for phones */
    @media (max-width: 480px) {
      #quoteText {
        font-size: 1.3rem;
      }
      #quoteAuthor {
        font-size: 0.9rem;
      }
      #goalInput, button {
        font-size: 1rem;
      }
      #goalSection {
        margin-top: 55vh;
        padding: 1rem 0.5rem;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="gradientFade"></div>

  <div id="quoteContainer">
    <div id="quoteText">Loading quote...</div>
    <div id="quoteAuthor"></div>
  </div>

  <section id="goalSection">
    <input type="text" id="goalInput" placeholder="Enter your daily goal..." />
    <div>
      <button id="saveGoalBtn">Set Goal</button>
      <button id="markDoneBtn">Mark as Done</button>
    </div>
    <div id="goalDisplay">No goal set for today.</div>
    <div id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
  </section>

  <!-- Load quotes and images -->
  <script src="quotes.js"></script>
  <script src="images.js"></script>
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TagUp Quote & Goals</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #222;
    }
    h1 {
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }
    #goal-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #005aa7;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover:not(:disabled) {
      background-color: #004080;
    }
    button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    #status {
      margin-top: 10px;
      font-size: 1.1rem;
      color: green;
      min-height: 1.5em;
    }
    #time-left {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 id="quote">Loading...</h1>

  <div id="goal-section">
    <h2>Set Your Daily Goal</h2>
    <input type="text" id="goal-input" placeholder="Enter your goal for today" />
    <br />
    <button id="save-goal">Save Goal</button>

    <div>
      <button id="mark-done" disabled>Mark Done ✅</button>
      <button id="mark-notdone" disabled>Mark Not Done ❌</button>
    </div>

    <div id="status"></div>
    <div id="time-left"></div>
<div id="streak" style="margin-top:15px; font-weight: bold; font-size: 1.2rem;"></div>
<div id="time-left"></div>

  </div>
</body>
</html>

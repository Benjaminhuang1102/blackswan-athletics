<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 30%, #000 90%);
      z-index: -1;
    }
    .container {
      padding: 2rem 1rem;
      max-width: 500px;
      margin-top: 20vh;
    }
    .quote {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    .author {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .streak {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      background-color: #8e44ad;
      color: white;
    }
    .done {
      background-color: #00c853;
    }
    .goal-display {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .status {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="background" id="bgImage"></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="quote" id="quote">Loading quote...</div>
    <div class="author" id="author"></div>
    <div class="streak" id="streakDisplay">üî• Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">No goal set for today.</div>
    <div class="status" id="statusDiv">‚ùå Not Completed</div>
    <button class="done" onclick="markDone()">Mark as Done ‚úÖ</button>
  </div>

  <script>
    const quotes = [
      ["You miss 100% of the shots you don‚Äôt take.", "Wayne Gretzky"],
      ["Champions keep playing until they get it right.", "Billie Jean King"],
      ["Hard work beats talent when talent doesn‚Äôt work hard.", "Tim Notke"],
      ["Success isn‚Äôt owned. It‚Äôs leased. And rent is due every day.", "J.J. Watt"],
      ["If you train hard, you‚Äôll not only be hard, you‚Äôll be hard to beat.", "Herschel Walker"]
    ];

    const images = [
      "https://images.unsplash.com/photo-1599058918141-13e6c98f5cd5",
      "https://images.unsplash.com/photo-1600488995262-02e5ec8b3c6b",
      "https://images.unsplash.com/photo-1508672019048-805c876b67e2"
    ];

    function getDayOfYear(date = new Date()) {
      const start = new Date(date.getFullYear(), 0, 0);
      const diff = date - start + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60000);
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    function displayQuote() {
      const day = getDayOfYear();
      const [quoteText, quoteAuthor] = quotes[day % quotes.length];
      document.getElementById("quote").textContent = `‚Äú${quoteText}‚Äù`;
      document.getElementById("author").textContent = `‚Äì ${quoteAuthor}`;
    }

    function setBackgroundImage() {
      const day = getDayOfYear();
      const img = images[day % images.length];
      document.getElementById("bgImage").style.backgroundImage = `url('${img}')`;
    }

    const goalInput = document.getElementById('goalInput');
    const goalDisplay = document.getElementById('goalDisplay');
    const streakDisplay = document.getElementById('streakDisplay');
    const statusDiv = document.getElementById('statusDiv');
    const today = new Date().toISOString().slice(0, 10);

    function saveGoal() {
      const goal = goalInput.value.trim();
      if (goal) {
        localStorage.setItem('dailyGoal', goal);
        localStorage.setItem('goalDate', today);
        localStorage.setItem('goalDone', 'false');
        displayGoal();
      }
    }

    function markDone() {
      if (localStorage.getItem('goalDate') === today && localStorage.getItem('goalDone') !== 'true') {
        localStorage.setItem('goalDone', 'true');
        incrementStreak();
        displayGoal();
        confetti({ particleCount: 150, spread: 70, origin: { y: 1.0 } });
      }
    }

    function incrementStreak() {
      let streak = parseInt(localStorage.getItem('streak') || '0');
      streak++;
      localStorage.setItem('streak', streak);
    }

    function displayGoal() {
      const savedGoal = localStorage.getItem('dailyGoal');
      const savedDate = localStorage.getItem('goalDate');
      const savedDone = localStorage.getItem('goalDone');
      const streak = localStorage.getItem('streak') || 0;

      if (savedDate === today && savedGoal) {
        goalDisplay.textContent = `"${savedGoal}"`;
        statusDiv.textContent = savedDone === 'true' ? "‚úÖ Goal Completed!" : "‚ùå Not Completed";
      } else {
        goalDisplay.textContent = "No goal set for today.";
        statusDiv.textContent = "‚ùå Not Completed";
      }
      streakDisplay.textContent = `üî• Streak: ${streak} days`;
    }

    displayQuote();
    setBackgroundImage();
    displayGoal();
  </script>
</body>
</html>

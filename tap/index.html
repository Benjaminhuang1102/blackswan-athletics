<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1550345332-09e3acfa90f8?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      padding: 2rem;
      background-color: rgba(18, 18, 18, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .streak {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ffae00;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #732d91;
    }
    button.done {
      background-color: #00c853;
    }
    .goal-display {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffffff;
    }
    .quote {
      font-size: 0.9rem;
      margin-top: 10px;
      font-style: italic;
      color: #bbb;
      min-height: 40px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Today's Goal</h1>
    <div class="streak" id="streakDisplay">🔥 Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay"></div>
    <button class="done" onclick="markDone()">Mark as Done ✅</button>
    <div class="quote" id="quote">Loading quote...</div>
  </div>

  <footer>
    &copy; 2025 Black Swan Athletics — Train Different.
  </footer>

  <script>
    const quotes = [
      "“You miss 100% of the shots you don’t take.” – Wayne Gretzky",
      "“Champions keep playing until they get it right.” – Billie Jean King",
      "“Hard work beats talent when talent doesn’t work hard.” – Tim Notke",
      "“It’s not whether you get knocked down; it’s whether you get up.” – Vince Lombardi",
      "“Success isn’t owned. It’s leased. And rent is due every day.” – J.J. Watt",
      "“The difference between the impossible and the possible lies in a person’s determination.” – Tommy Lasorda"
    ];

    function getDayOfYear(date) {
      const start = new Date(date.getFullYear(), 0, 0);
      const diff = date - start + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    function getQuoteOfTheDay() {
      const dayOfYear = getDayOfYear(new Date());
      const index = dayOfYear % quotes.length;
      return quotes[index];
    }

    document.addEventListener("DOMContentLoaded", () => {
      const goalInput = document.getElementById('goalInput');
      const goalDisplay = document.getElementById('goalDisplay');
      const streakDisplay = document.getElementById('streakDisplay');
      const quoteDiv = document.getElementById('quote');
      const today = new Date().toISOString().slice(0, 10);

      function saveGoal() {
        const goal = goalInput.value.trim();
        if (goal) {
          localStorage.setItem('dailyGoal', goal);
          localStorage.setItem('goalDate', today);
          localStorage.setItem('goalDone', 'false');
          displayGoal();
        }
      }

      function markDone() {
        if (localStorage.getItem('goalDate') === today && localStorage.getItem('goalDone') !== 'true') {
          localStorage.setItem('goalDone', 'true');
          let streak = parseInt(localStorage.getItem('streak') || '0') + 1;
          localStorage.setItem('streak', streak);
          streakDisplay.textContent = `🔥 Streak: ${streak} days`;
          alert('Goal marked as done! Great work.');
        }
      }

      function displayGoal() {
        const savedGoal = localStorage.getItem('dailyGoal');
        const savedDate = localStorage.getItem('goalDate');
        const streak = localStorage.getItem('streak') || 0;
        if (savedDate === today && savedGoal) {
          goalDisplay.textContent = `"${savedGoal}"`;
        } else {
          goalDisplay.textContent = "No goal set for today.";
        }
        streakDisplay.textContent = `🔥 Streak: ${streak} days`;
      }

      quoteDiv.textContent = getQuoteOfTheDay();
      displayGoal();
    });
  </script>
</body>
</html>

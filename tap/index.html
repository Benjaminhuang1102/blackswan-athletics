<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>TagUp Quote & Goals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 60px;
      color: #003459;
    }
    #quote {
      max-width: 600px;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
      color: #005AA7;
      line-height: 1.3;
      user-select: none;
    }
    #goal-section {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #0073e6;
    }
    input[type="text"] {
      width: 90%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 35px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }
    input[type="text"]:focus {
      border-color: #0073e6;
      outline-color: #0073e6;
    }
    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      color: white;
      margin: 5px;
      box-shadow: 0 6px 12px rgba(0,115,230,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      min-width: 120px;
      font-weight: 600;
    }
    #save-goal {
      background-color: #0073e6;
    }
    #save-goal:hover:not(:disabled) {
      background-color: #005bb5;
      box-shadow: 0 8px 16px rgba(0,91,181,0.5);
    }
    #mark-done {
      background-color: #28a745;
    }
    #mark-done:hover:not(:disabled) {
      background-color: #1e7e34;
      box-shadow: 0 8px 16px rgba(30,126,52,0.5);
    }
    #mark-notdone {
      background-color: #dc3545;
    }
    #mark-notdone:hover:not(:disabled) {
      background-color: #a71d2a;
      box-shadow: 0 8px 16px rgba(167,29,42,0.5);
    }
    button:disabled {
      background-color: #ccc !important;
      cursor: default;
      box-shadow: none !important;
    }
    #status {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 1.5em;
      user-select: none;
    }
    #streak {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #ff6f61;
      user-select: none;
    }
    #time-left {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
    }
    @media (max-width: 480px) {
      body {
        padding: 30px 15px 40px;
      }
      #quote {
        font-size: 1.4rem;
      }
      input[type="text"] {
        width: 100%;
        font-size: 1rem;
      }
      button {
        min-width: 100px;
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h1 id="quote">Loading...</h1>

  <div id="goal-section">
    <h2>Set Your Daily Goal</h2>
    <input type="text" id="goal-input" placeholder="Enter your goal for today" />
    <br />
    <button id="save-goal">Save Goal</button>

    <div>
      <button id="mark-done" disabled>Mark Done ✅</button>
      <button id="mark-notdone" disabled>Mark Not Done ❌</button>
    </div>

    <div id="status"></div>
    <div id="streak"></div>
    <div id="time-left"></div>
  </div>
</body>
</html>

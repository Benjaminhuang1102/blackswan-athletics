<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 40px;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7) 30%, rgba(0,0,0,1) 80%),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin-top: 60px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    #quoteText {
      font-size: 2rem;
      font-style: italic;
      line-height: 1.4;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    #quoteAuthor {
      font-size: 1.1rem;
      font-weight: 600;
      color: #888;
      margin-bottom: 50px;
      text-shadow: none;
    }
    h1 {
      font-size: 2.8rem;
      color: #ffae00;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .streak {
      font-size: 1.3rem;
      margin-bottom: 25px;
      text-shadow: 0 1px 5px rgba(0,0,0,0.6);
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(142, 68, 173, 0.5);
    }
    button:hover {
      background-color: #732d91;
    }
    button.done {
      background-color: #00c853;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.6);
      margin-top: 10px;
    }
    button.done:hover {
      background-color: #009e38;
    }
    .goal-display {
      font-size: 1.3rem;
      margin-bottom: 10px;
      min-height: 36px;
      color: #f0f0f0;
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quoteText">Loading quote...</div>
    <div id="quoteAuthor"></div>

    <h1>Daily Goal</h1>
    <div class="streak" id="streakDisplay">üî• Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." autocomplete="off" />
    <button onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">No goal set for today.</div>
    <button class="done" onclick="markDone()">Mark as Done ‚úÖ</button>
  </div>

  <!-- Load quotes from external file -->
  <script src="quote.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const quoteDiv = document.getElementById('quoteText');
      const authorDiv = document.getElementById('quoteAuthor');
      const goalInput = document.getElementById('goalInput');
      const goalDisplay = document.getElementById('goalDisplay');
      const streakDisplay = document.getElementById('streakDisplay');
      const today = new Date().toISOString().slice(0, 10);

      function getQuoteOfTheDay() {
        const todayDate = new Date();
        const start = new Date(todayDate.getFullYear(), 0, 0);
        const diff = todayDate - start;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);
        const index = dayOfYear % quotes.length; // quotes from quote.js
        return quotes[index];
      }

      function saveGoal() {
        const goal = goalInput.value.trim();
        if (goal) {
          localStorage.setItem('dailyGoal', goal);
          localStorage.setItem('goalDate', today);
          localStorage.setItem('goalDone', 'false');
          displayGoal();
        }
      }

      function markDone() {
        if (localStorage.getItem('goalDate') === today) {
          if (localStorage.getItem('goalDone') !== 'true') {
            localStorage.setItem('goalDone', 'true');
            incrementStreak();
            alert('Goal marked as done! Great work.');
          }
        }
      }

      function incrementStreak() {
        let streak = parseInt(localStorage.getItem('streak') || '0');
        streak++;
        localStorage.setItem('streak', streak);
        streakDisplay.textContent = `üî• Streak: ${streak} day${streak === 1 ? '' : 's'}`;
      }

      function displayGoal() {
        const savedGoal = localStorage.getItem('dailyGoal');
        const savedDate = localStorage.getItem('goalDate');
        const streak = localStorage.getItem('streak') || 0;
        if (savedDate === today && savedGoal) {
          goalDisplay.textContent = `"${savedGoal}"`;
          goalInput.value = savedGoal;
        } else {
          goalDisplay.textContent = "No goal set for today.";
          goalInput.value = '';
        }
        streakDisplay.textContent = `üî• Streak: ${streak} day${streak === 1 ? '' : 's'}`;
      }

      // Show quote and author separately
      const quoteFull = getQuoteOfTheDay();
      const lastDashIndex = quoteFull.lastIndexOf("‚Äì");
      if (lastDashIndex > -1) {
        quoteDiv.textContent = quoteFull.slice(0, lastDashIndex).trim().replace(/[‚Äú‚Äù]/g, '');
        authorDiv.textContent = quoteFull.slice(lastDashIndex + 1).trim();
      } else {
        quoteDiv.textContent = quoteFull;
        authorDiv.textContent = "";
      }

      displayGoal();

      window.saveGoal = saveGoal;
      window.markDone = markDone;
    });
  </script>
</body>
</html>

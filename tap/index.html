<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Swan | Daily Grind</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 60%, black 100%);
      z-index: 2;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .quote-area {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .quote {
      font-size: 2rem;
      font-style: italic;
      color: #fff;
      margin-bottom: 0.5rem;
      padding: 0 10px;
    }

    .author {
      font-size: 1rem;
      color: #aaa;
    }

    .content {
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    .streak {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #setGoalBtn {
      background-color: #2196f3;
      color: white;
      margin-bottom: 10px;
    }

    #setGoalBtn:hover {
      background-color: #1976d2;
    }

    #doneBtn {
      background-color: #00c853;
      color: white;
    }

    #doneBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .goal-display {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img id="bgImage" src="" alt="Inspiration" />
    <div class="quote-area">
      <div id="quote" class="quote">Loading quote...</div>
      <div id="author" class="author"></div>
    </div>
  </div>

  <div class="content">
    <h1>Daily Goal</h1>
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button id="setGoalBtn">Set Goal</button>
    <div class="goal-display" id="goalDisplay">No goal set for today.</div>
    <button id="doneBtn">Mark as Done âœ…</button>
  </div>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>
</html>

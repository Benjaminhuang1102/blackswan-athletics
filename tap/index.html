<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), #000 85%);
      z-index: 1;
    }
    .quote-box {
      position: relative;
      z-index: 2;
    }
    .quote-text {
      font-size: 1.4rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    .quote-author {
      font-size: 0.9rem;
      color: #bbb;
    }

    .goal-container {
      padding: 2rem;
      text-align: center;
      background: #000;
    }
    .goal-container input, button {
      font-size: 1rem;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #8e44ad;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #732d91;
    }
    button.done {
      background: #00c853;
    }
    .goal-display {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="hero" id="hero-section">
  <div class="quote-box">
    <div class="quote-text" id="quote-text">Loading quote...</div>
    <div class="quote-author" id="quote-author"></div>
  </div>
</div>

<div class="goal-container">
  <div id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
  <input type="text" id="goalInput" placeholder="Set your daily goal..." />
  <button onclick="saveGoal()">Set Goal</button>
  <div class="goal-display" id="goalDisplay">No goal set for today.</div>
  <button class="done" onclick="markDone()">Mark as Done âœ…</button>
</div>

<script src="quotes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // IMAGE ROTATION
  const images = [
    "https://images.unsplash.com/photo-1584467735871-cd2d885de6e3",
    "https://images.unsplash.com/photo-1517649763962-0c623066013b",
    "https://images.unsplash.com/photo-1602691474842-75b6fdf9aa5e"
  ];
  const today = new Date();
  const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
  const imgIndex = dayOfYear % images.length;
  document.getElementById("hero-section").style.backgroundImage = `url(${images[imgIndex]})`;

  // QUOTE ROTATION
  const rawQuote = quotes[dayOfYear % quotes.length] || "Train Different.";
  const split = rawQuote.split("â€“");
  document.getElementById("quote-text").textContent = split[0].trim();
  document.getElementById("quote-author").textContent = split[1] ? "â€“ " + split[1].trim() : "";

  // GOAL LOGIC
  const goalInput = document.getElementById('goalInput');
  const goalDisplay = document.getElementById('goalDisplay');
  const streakDisplay = document.getElementById('streakDisplay');

  function displayGoal() {
    const savedGoal = localStorage.getItem('dailyGoal');
    const savedDate = localStorage.getItem('goalDate');
    const streak = localStorage.getItem('streak') || 0;
    goalDisplay.textContent = (savedDate === today.toISOString().slice(0, 10) && savedGoal)
      ? `"${savedGoal}"`
      : "No goal set for today.";
    streakDisplay.textContent = `ðŸ”¥ Streak: ${streak} days`;
  }

  function saveGoal() {
    const goal = goalInput.value.trim();
    if (goal) {
      localStorage.setItem('dailyGoal', goal);
      localStorage.setItem('goalDate', today.toISOString().slice(0, 10));
      localStorage.setItem('goalDone', 'false');
      displayGoal();
    }
  }

  function markDone() {
    const todayStr = today.toISOString().slice(0, 10);
    if (localStorage.getItem('goalDate') === todayStr && localStorage.getItem('goalDone') !== 'true') {
      localStorage.setItem('goalDone', 'true');
      let streak = parseInt(localStorage.getItem('streak') || '0') + 1;
      localStorage.setItem('streak', streak);
      streakDisplay.textContent = `ðŸ”¥ Streak: ${streak} days`;
      confetti();
    }
  }

  function confetti() {
    const canvas = document.getElementById('confetti-canvas');
    const confettiInstance = confetti.create(canvas, { resize: true });
    confettiInstance({ particleCount: 100, spread: 70, origin: { y: 1.0 } });
  }

  displayGoal();
</script>
</body>
</html>

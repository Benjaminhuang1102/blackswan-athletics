<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 15px;
      position: relative;
      background: black;
      overflow-x: hidden;
    }
    /* Background image with dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 50vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80') center/cover no-repeat;
      opacity: 0.15;
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      top: 50vh; left: 0;
      width: 100vw;
      height: 50vh;
      background: linear-gradient(0deg, black 0%, transparent 100%);
      z-index: -1;
    }

    .quote-container {
      width: 100%;
      max-width: 480px;
      padding: 20px 15px;
      margin-bottom: 40px;
      text-align: center;
    }
    #quote {
      font-size: 1.9rem;
      font-style: italic;
      line-height: 1.4;
      user-select: none;
    }
    #author {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #666666;
      user-select: none;
    }

    .goal-container {
      width: 100%;
      max-width: 480px;
      background: #000000cc;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgb(0 0 0 / 0.5);
    }
    #streakDisplay {
      font-size: 1.2rem;
      margin-bottom: 18px;
      color: #ffae00;
      font-weight: 600;
    }
    #goalDisplay {
      font-size: 1.3rem;
      margin-bottom: 18px;
      min-height: 38px;
      color: #f0f0f0;
      word-wrap: break-word;
    }
    #goalInput {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      outline: none;
      box-shadow: inset 0 0 6px #2089dc;
    }
    #goalInput::placeholder {
      color: #a0a0a0;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.15rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #setGoalBtn {
      background-color: #2089dc;
      color: white;
      margin-bottom: 15px;
    }
    #setGoalBtn:hover {
      background-color: #1863b7;
    }
    #doneBtn {
      background-color: #00c853;
      color: white;
    }
    #doneBtn:hover {
      background-color: #009636;
    }
  </style>
</head>
<body>

  <div class="quote-container">
    <div id="quote">Loading quote...</div>
    <div id="author"></div>
  </div>

  <div class="goal-container">
    <div id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <div id="goalDisplay">No goal set for today.</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button id="setGoalBtn">Set Goal</button>
    <button id="doneBtn">Mark as Done âœ…</button>
  </div>

  <!-- Load the external quotes.js first -->
  <script src="quotes.js"></script>
  <!-- Load the main script.js that uses quotes and manages goals -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #000 100%);
    }

    .quote-box {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      padding: 0 1rem;
    }

    .quote-text {
      font-size: 1.4rem;
      font-style: italic;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    .quote-author {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #aaa;
    }

    .content {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    .streak {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #ffae00;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    .set-btn {
      background-color: #007BFF;
      color: white;
    }

    .set-btn:hover {
      background-color: #0056b3;
    }

    .done-btn {
      background-color: #00c853;
      color: white;
    }

    .goal-display {
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    .goal-status {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: red;
    }

    canvas.confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="quote-box">
      <div class="quote-text" id="quoteText">Loading quote...</div>
      <div class="quote-author" id="quoteAuthor"></div>
    </div>
  </div>

  <div class="content">
    <h2>Daily Goal</h2>
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button class="set-btn" onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">No goal set for today.</div>
    <div class="goal-status" id="goalStatus">Not Completed</div>
    <button class="done-btn" onclick="markDone()">Mark as Done âœ…</button>
  </div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script src="quotes.js"></script>

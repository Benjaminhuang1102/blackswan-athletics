<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 40vh;
      background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 40%, #000 100%);
    }

    .quote-box {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      padding: 0 1rem;
      width: 100%;
    }

    .quote-text {
      font-size: 1.5rem;
      font-style: italic;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    }

    .quote-author {
      margin-top: 0.25rem;
      font-size: 1.1rem;
      color: #bbb;
      font-weight: 500;
    }

    .content {
      width: 100%;
      max-width: 600px;
      padding: 2rem 1.2rem;
      margin: 0 auto;
      text-align: center;
    }

    .streak {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ffae00;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Rubik', sans-serif;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .set-btn {
      background-color: #007BFF;
      color: white;
    }

    .set-btn:hover {
      background-color: #0056b3;
    }

    .done-btn {
      background-color: #00c853;
      color: white;
    }

    .goal-display {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .goal-status {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: red;
    }

    canvas.confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="quote-box">
      <div class="quote-text" id="quoteText">Loading quote...</div>
      <div class="quote-author" id="quoteAuthor"></div>
    </div>
  </div>

  <div class="content">
    <h2>Daily Goal</h2>
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button class="set-btn" onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">No goal set for today.</div>
    <div class="goal-status" id="goalStatus">Not Completed</div>
    <button class="done-btn" onclick="markDone()">Mark as Done âœ…</button>
  </div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script src="quotes.js" defer></script>

  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      function getQuoteOfTheDay() {
        const day = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
        const quote = window.quotes?.[day % window.quotes.length] || "Stay strong. â€“ Unknown";
        const [text, author] = quote.split(" â€“ ");
        return { text, author };
      }

      const { text, author } = getQuoteOfTheDay();
const quoteTextEl = document.getElementById('quoteText');
const quoteAuthorEl = document.getElementById('quoteAuthor');

quoteTextEl.textContent = text;
quoteAuthorEl.textContent = author || "";

const length = text.length;
if (length <= 60) {
  quoteTextEl.style.fontSize = "2.1rem";
} else if (length <= 100) {
  quoteTextEl.style.fontSize = "1.7rem";
} else {
  quoteTextEl.style.fontSize = "1.3rem";
}

      const goalInput = document.getElementById('goalInput');
      const goalDisplay = document.getElementById('goalDisplay');
      const streakDisplay = document.getElementById('streakDisplay');
      const goalStatus = document.getElementById('goalStatus');
      const today = new Date().toISOString().slice(0, 10);

      function saveGoal() {
        const goal = goalInput.value.trim();
        if (goal) {
          localStorage.setItem('dailyGoal', goal);
          localStorage.setItem('goalDate', today);
          localStorage.setItem('goalDone', 'false');
          displayGoal();
        }
      }

      function markDone() {
        if (localStorage.getItem('goalDate') === today && localStorage.getItem('goalDone') !== 'true') {
          localStorage.setItem('goalDone', 'true');
          incrementStreak();
          goalStatus.textContent = "âœ… Completed";
          goalStatus.style.color = "green";
          shootConfetti();
        }
      }

      function incrementStreak() {
        let streak = parseInt(localStorage.getItem('streak') || '0');
        streak++;
        localStorage.setItem('streak', streak);
        streakDisplay.textContent = `ðŸ”¥ Streak: ${streak} days`;
      }

      function displayGoal() {
        const savedGoal = localStorage.getItem('dailyGoal');
        const savedDate = localStorage.getItem('goalDate');
        const savedDone = localStorage.getItem('goalDone');
        const streak = localStorage.getItem('streak') || 0;

        goalDisplay.textContent = (savedDate === today && savedGoal) ? `"${savedGoal}"` : "No goal set for today.";
        goalStatus.textContent = savedDone === 'true' ? "âœ… Completed" : "Not Completed";
        goalStatus.style.color = savedDone === 'true' ? "green" : "red";
        streakDisplay.textContent = `ðŸ”¥ Streak: ${streak} days`;
      }

      function shootConfetti() {
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = Array.from({length: 100}, () => ({
          x: Math.random() * canvas.width,
          y: canvas.height + Math.random() * 200,
          r: Math.random() * 6 + 4,
          d: Math.random() * 100,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        }));

        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.y -= 4;
            p.x += Math.sin(p.d);
          });
        }

        let interval = setInterval(draw, 30);
        setTimeout(() => clearInterval(interval), 3000);
      }

      window.saveGoal = saveGoal;
      window.markDone = markDone;
      displayGoal();
    });
  </script>
</body>
</html>

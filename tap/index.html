<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --fade-height: 50vh;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0) 50%, black 100%);
      z-index: 1;
    }

    .quote-box {
      position: relative;
      z-index: 2;
      padding: 3rem 1.5rem 4rem;
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
      line-height: 1.4;
    }

    .author {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .goal-section {
      background: black;
      padding: 2rem 1rem 5rem;
      text-align: center;
    }

    .goal-section input,
    .goal-section button {
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-top: 0.8rem;
    }

    .goal-section input {
      margin-bottom: 0.5rem;
    }

    .goal-section button.set {
      background-color: #1e88e5;
      color: white;
    }

    .goal-section button.done {
      background-color: #00c853;
      color: white;
    }

    .streak {
      margin-top: 1rem;
      color: #ffae00;
      font-weight: bold;
    }

    .logo {
      display: flex;
      justify-content: center;
      padding-bottom: 1rem;
      background: black;
    }

    .logo img {
      width: 80px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <div class="quote-box">
      <div class="quote" id="quote">Loading quote...</div>
      <div class="author" id="author"></div>
    </div>
  </div>

  <div class="goal-section">
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button class="set" onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">Not completed.</div>
    <button class="done" onclick="markDone()">Mark as Done âœ…</button>
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
  </div>

  <div class="logo">
    <img src="/logo_white.png" alt="Black Swan Logo" />
  </div>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>
<script src="quotes.js"></script>
<script src="script.js"></script>

</html>

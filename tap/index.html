<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan | Daily Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600488995262-02e5ec8b3c6b?fit=crop&w=800&q=80') center center / cover no-repeat;
    }

    .hero::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), black);
    }

    .overlay {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
      top: 25%;
    }

    .quote {
      font-size: 1.4rem;
      line-height: 1.4;
      font-style: italic;
      margin-bottom: 10px;
      padding: 0 20px;
    }

    .author {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 30px;
    }

    .logo {
      width: 130px;
      margin-bottom: 30px;
    }

    .goal-section {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      background-color: #000;
    }

    .streak {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #1a1a1a;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    .done {
      background-color: #00c853;
      margin-top: 15px;
    }

    .done:hover {
      background-color: #009e40;
    }

    .goal-display {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <img class="logo" src="../assets/Black Swan Athletics Logo" alt="Black Swan Athletics Logo" />
      <div class="quote" id="quoteText">Loading quote...</div>
      <div class="author" id="quoteAuthor">â€“</div>
    </div>
  </div>

  <div class="goal-section">
    <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>
    <input type="text" id="goalInput" placeholder="Set your daily goal..." />
    <button onclick="saveGoal()">Set Goal</button>
    <div class="goal-display" id="goalDisplay">Not completed</div>
    <button class="done" onclick="markDone()">Mark as Done âœ…</button>
  </div>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>
</html>

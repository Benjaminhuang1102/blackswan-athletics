<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Swan Athletics</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.1rem;
      font-weight: 500;
      color: #4169e1;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      color: #dddddd;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #4169e1;
      color: white;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(65, 105, 225, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-button:hover {
      background-color: #2f54b4;
      box-shadow: 0 12px 24px rgba(47, 84, 180, 0.4);
    }
    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="assets/logo-white.png" alt="Black Swan Athletics logo" class="logo" />
  <h1>Black Swan Athletics</h1>
  <div class="tagline">Train Different</div>
  <p>Unlock discipline. Tap in daily. Elite athletes are built by mindset, not chance.</p>
  <a href="/tap/0001" class="cta-button">Enter</a>
  <footer>
    &copy; 2025 Black Swan Athletics. All rights reserved.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivation Band</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hero">
    <img id="logo" src="assets/logo-white.png" alt="Logo" />
    <div class="quote-box">
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    <div class="fade-bottom"></div>
  </div>

  <div id="goal-tracker">
    <h2>Daily Goals</h2>
    <ul>
      <li><input type="checkbox" /> Morning workout</li>
      <li><input type="checkbox" /> Eat 3 balanced meals</li>
      <li><input type="checkbox" /> Drink 2L water</li>
      <li><input type="checkbox" /> 8+ hours of sleep</li>
    </ul>
  </div>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>
</html>
